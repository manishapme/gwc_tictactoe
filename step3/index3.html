		<h2>Connect three to win!</h2>
		<div id="winner">
		</div>

			<table>

				</tr>
				<tr>
					<td id="4" onClick="take_turn(this.id)">-</td>
					<td id="5" onClick="take_turn(this.id)">-</td>
					<td id="6" onClick="take_turn(this.id)">-</td>
				</tr>
				<tr>
					<td id="7" onClick="take_turn(this.id)">-</td>
					<td id="8" onClick="take_turn(this.id)">-</td>
					<td id="9" onClick="take_turn(this.id)">-</td>
				</tr>
			</table>
		</div>
		<script src="script3.js"></script>
	</body>
</html>
